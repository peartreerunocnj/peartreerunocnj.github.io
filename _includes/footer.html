<div id="footer">
	<div class="container">
		<div class="footerLogo">
			<a href="{{ "/" | relative_url }}" title="{{ site.title }}">
				<img src="images/logoFooter.png" alt="Our Comapny" width="225" height="45" />
			</a>
		</div>
		<div class="footerLinks marginTop">
			{% for node in site.pages %}
			{% unless node.exclude %}
			{% if page.url == node.url %}
			<a href="{{node.url}}" title="{{node.title}}" class="current">{{node.title}}</a>
			{% else %}
			<a href="{{node.url}}" title="{{node.title}}">{{node.title}}</a>
			{% endif %}
			{% endunless %}
			{% endfor %}
		</div>

	</div>
</div>
