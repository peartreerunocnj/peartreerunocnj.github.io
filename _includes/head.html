<head profile="http://gmpg.org/xfn/11">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{{ site.title }} - Luxurious vacation rental homes in Ocean City, NJ</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/colorbox.css" media="screen" />
  <script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/coda-slider.1.1.1.js"></script>
  <script type="text/javascript" src="js/jquery-easing-compatibility.1.2.pack.js"></script>
  <script type="text/javascript" src="js/jquery-easing.1.2.pack.js"></script>
  <script type="text/javascript" src="js/jquery.colorbox.js"></script>
  {% if page.property %}
  <script>
    $(document).ready(function() {
      fetch("https://opensheet.elk.sh/1Ysl9ueEFxf2C53NioT1XqzUzCWw0EGWlIZthgHroaq0/{{ page.title | escape }}")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((row) => {
            var priceText = row.price
            if (row.reserved == "TRUE") {
              priceText += " - Reserved"
            }
            $('<tr>').append(
              $('<td>').text(row.date),
              $('<td>').text(priceText)
            ).appendTo('table#availability tbody');
          });
        });
    });
  </script>
  {% endif %}
</head>
